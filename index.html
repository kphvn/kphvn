<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        h1 {
            text-align: center;
        }
        .project {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
        }
        .project img {
            max-width: 100%;
            height: auto;
        }
        .project h2 {
            margin-top: 0;
        }
        .project p {
            margin-bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>My Portfolio</h1>
</header>

<div class="container">

    <div class="project">
        <h2>Project 1</h2>
        <img src="project1.jpg" alt="Project 1">
        <p>Description of project 1</p>
    </div>

    <div class="project">
        <h2>Project 2</h2>
        <img src="project2.jpg" alt="Project 2">
        <p>Description of project 2</p>
    </div>

    <div class="project">
        <h2>Project 3</h2>
        <img src="project3.jpg" alt="Project 3">
        <p>Description of project 3</p>
    </div>

</div>

</body>
</html>
